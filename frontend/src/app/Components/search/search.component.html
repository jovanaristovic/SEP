<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form *ngIf="!searchBool" name="searchForm" #f="ngForm" (submit)="search()" novalidate class="form-signin">

        <h2 class="form-signin-heading">Search</h2>

        <div *ngIf="!isCombine" class="form-group">
          <label for="type"> Search by: </label>
          <div><span></span></div>
          <select [(ngModel)]="paramName" id="type" name="type" (change)="selected(paramName)">
            <option>Title</option>
            <option>Journal title</option>
            <option>Authors</option>
            <option>Key terms</option>
            <option>Text</option>
            <option>Scientific field</option>
            <option>Combine</option>


          </select>
          <div><span></span></div>

        </div>
        <div *ngIf="!isCombine" class="form-group">
          <input type="text"
                 id="param"
                 class="form-control"
                 name="param"
                 [(ngModel)]="param"/>
        </div>

        <div *ngIf="isCombine">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="checkbox" class="h6" [(ngModel)]="titleSearch"/>

            <input type="text"
                   id="title"
                   class="form-control"
                   name="title"
                   [(ngModel)]="title"/>
          </div>
          <div class="form-group">
            <label for="journalTitle">Journal title</label>
            <input type="checkbox" class="h6" [(ngModel)]="journalTitleSearch"/>

            <input type="text"
                   id="journalTitle"
                   class="form-control"
                   name="journalTitle"
                   [(ngModel)]="journalTitle"/>
          </div>
          <div class="form-group">
            <label for="authors">Authors</label>
            <input type="checkbox" class="h6" [(ngModel)]="authorsSearch"/>

            <input type="text"
                   id="authors"
                   class="form-control"
                   name="authors"
                   [(ngModel)]="authors"/>
          </div>

          <div class="form-group">
            <label for="keyTerms">Key terms</label>
            <input type="checkbox" class="h6" [(ngModel)]="keyTermsSearch"/>

            <input type="text"
                   id="keyTerms"
                   class="form-control"
                   name="keyTerms"
                   [(ngModel)]="keyTerms"/>
          </div>
          <div class="form-group">
            <label for="text">Text</label>
            <input type="checkbox" class="h6" [(ngModel)]="textSearch"/>

            <input type="text"
                   id="text"
                   class="form-control"
                   name="text"
                   [(ngModel)]="text"/>
          </div>
          <div class="form-group">
            <label for="scientificField">Scientific field</label>
            <input type="checkbox" class="h6" [(ngModel)]="scientificFieldSearch"/>

            <input type="text"
                   id="scientificField"
                   class="form-control"
                   name="scientificField"
                   [(ngModel)]="scientificField"/>
          </div>

        </div>
        <button type="submit" class="btn btn-primary pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Search </span>
        </button>
      </form>
      <div class="list-group">

        <div>
          <div *ngFor="let val of works" class="col-md-11 my-3 offset-md-1 mx-auto">
            <div class="card">
              <h5 class="card-header">{{val.title}}</h5>
              <div class="card-body">
                <h5 class="card-title">Journal title:</h5>
                <p class="card-text">{{val.journalTitle}}</p>
                <h5 class="card-title">Apstrakt:</h5>
                <p class="card-text">{{val.apstrakt}}</p>
                <h5 class="card-title">Key terms:</h5>
                <p class="card-text">{{val.keyTerms}}</p>

                <h5 class="card-title">Scientific field:</h5>
                <p class="card-text">{{val.scientificField}}</p>
                <h5 class="card-title">Authors:</h5>
                <p class="card-text">{{val.authors}}</p>
                <h5 class="card-title">Highlight:</h5>
                <p class="card-text" [innerHtml]="val.highlight"></p>
                <button class="btn btn-primary pull-right" (click)="download(val['fileName'])">Download</button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
