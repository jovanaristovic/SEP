<div class="list-group">
  <div  id="magazines">
    <h3>Works</h3>
    <div class="form-group">
      <div><button  class="btn btn-primary pull-right"
                    [routerLink]="['/work/new/'.concat(id)]">New work</button></div>
    </div>
    <br><br>
    <div *ngFor="let work of journalWorks"   class="list-group-item list-group-item-action flex-column align-items-start">
      <div  class="w-100 justify-content-between" >
        <div >
          <div class="d-flex w-80 justify-content-between">
            <h5 class="mb-2">{{work['title']}} {{work['apstrakt']}} {{work['scientificField']['name']}}</h5>
          </div>
        </div>
      </div>
      <button *ngIf="journal.openAccess === false && journal.paid === 'New' || journal.paid === 'Canceled' || journal.paid === '' " class="btn btn-primary pull-right" (click)="buyWork(work['id'])">Buy</button>
      <button *ngIf="journal.paid === 'Paid' || journal.openAccess === true" class="btn btn-primary pull-right" (click)="download(work['fileName'])">Download</button>


    </div>
  </div>
</div>
