<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="newJournalForm" #f="ngForm" (submit)="create()"  novalidate class="form-signin">

        <h2 class="form-signin-heading">New Work</h2>
        <div class="form-group">
          <label for="journalTitle">Journal title</label>
          <input type="text"
                 id="journalTitle"
                 class="form-control"
                 name="journalTitle"
                 [(ngModel)]="journalTitle" />
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
                 id="title"
                 class="form-control"
                 name="title"
                 [(ngModel)]="title" />
        </div>

        <div class="form-group">
          <label for="apstrakt">Apstrakt</label>
          <input type="text"
                 id="apstrakt"
                 class="form-control"
                 name="apstrakt"
                 [(ngModel)]="apstrakt" />
        </div>

        <div class="form-group">
          <label for="keyTerms">Key terms</label>
          <input type="text"
                 id="keyTerms"
                 class="form-control"
                 name="keyTerms"
                 [(ngModel)]="keyTerms" />
        </div>

        <div class="form-group">
          <label for="scientificField"> Scientific field </label>
          <select [(ngModel)]="scientificField" id="scientificField" name="scientificField">
            <option *ngFor="let scField of enumValues" [value]="scField.name"  >{{scField.name}}</option>

          </select>
        </div>



        <div class="form-group">
          <label for="authors">Authors</label>
          <input type="text"
                 id="authors"
                 class="form-control"
                 name="authors"
                 [(ngModel)]="authors" />
        </div>

        <input type="file" accept="application/pdf"  (change)="fileChoserListener($event.target.files)">

        <button type="submit"  class="btn btn-primary pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Create</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
